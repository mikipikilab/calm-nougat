<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Ordinacija - Radno Vrijeme</title>

<body>

    <script>

            window.speechSynthesis.speak(msg);
        }

        // Automatsko puÅ¡tanje na load (neki browseri traÅ¾e klik)

        });
    </script>
</body>
</html>
